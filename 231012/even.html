<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    for (let i = 0; i <= 10; i += 2) {
      document.write('<span style="font-size: 32px;">' + i + "&nbsp;</span>");
    }
    document.write("<hr/>");
    // 10까지의 짝수만 출력
    // 100까지 짝수의 합
    let sum = 0;
    for (let i = 0; i <= 100; i++) {
      if (i % 2 == 0) {
        sum += i;
      }
    }
    document.write('<span style="font-size: 32px;">' + sum + "&nbsp;</span>");
    document.write("<hr/>");
    for (let i = 0; i <= 100; i += 2) {}
    document.write('<span style="font-size: 32px;">' + sum + "&nbsp;</span>");
    document.write("<hr/>");

    // 별찍기
    let star = "*";
    for (let i = 0; i < 5; i++) {
      i++;
      document.write([i]);
      //   document.write("<span style='font-size: 32px;'>*</span>");
    }
    document.write("<br/>");

    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {
        document.write("<span style='font-size: 32px;'>*</span>");
      }
      document.write("<br/>");
    }
    document.write("<hr/>");
  </script>
</html>
