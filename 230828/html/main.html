    <h1>‘김민재 81분→평점 6.9’… 뮌헨 개막 2연승</h1>

    <p><strong>[스포탈코리아] 주대은 기자</strong>= 
바이에른 뮌헨이 케인의 멀티골로 개막 이후 리그 2연승을 기록했다. 
김민재는 81분을 소화했다..</p>

     <p>바이에른 뮌헨은 지난 28일(한국 시간) <strong>독일 뮌헨 알리안츠 아레나</strong>에서 열린 
2023/24시즌 분데스리가 2라운드 <p>홈 경기에서 아우크스부르크를 만나 3-1 승리를 거뒀다. </p>
바이에른 뮌헨은 지난 슈퍼컵 우승 실패를 딛고 <strong>개막 2연승</strong>을 달렸다.</p>
