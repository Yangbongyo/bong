<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="app">
        <!-- data-couner 단위를 초로 변환된 수치 -->
        <div data-counter="3600">
            A Hour is <span class="timer">0</span>s
        </div>
        <div data-counter="86000">
            A Day is <span class="timer">0</span>s
        </div>
        <div data-counter="604800">
            A Week is <span class="timer">0</span>s
        </div>
        <h1>아무말 사이트 밈</h1>
    </main>

    <script src="script.js"></script>
</body>
</html>
