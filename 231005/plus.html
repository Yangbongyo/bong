<!DOCTYPE html>

<body>

<script>
    var x, y;
    var input;
    // prompt() : 입력값은 'string Type'으로 반환된다  --> parseInt()를 활용
    input = prompt("정수를 입력하시고", "정수로");
    x = parseInt(input);
    input = prompt("정수를 입력하시오", "정수로");
    y = parseInt(input);
    document.write(x + y + "<br/>")
</script>
</html>
