<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>
<body>
    <script>
        // let a = 10;
        // if(true){
        //     console.log(a)  // 10
        //     let a = 20;  // ReferenceError: Cannot access 'a' before initialization(초기화) (재할당이 안된다)
        // }

        console.log(logMessage())
        sumNumbers();
        function logMessage(){
            return "worked"
        }

        // 변수에 객체를 넣었을때 호이스팅은 되지만 값은 함수를 가져갈 수 없다  
        var sumNumbers = function() {
            return 10 + 20
        }
    </script>
</body>
</html>
